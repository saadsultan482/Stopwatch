<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>

<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="/Images/stop.png" onclick="watchStop()">
            <img src="/Images/start.png" onclick="watchStart()">
            <img src="/Images/reset.png" onclick="watchReset()">
        </div>
        <div class="social">
            <h4> <a href="https://www.linkedin.com/in/saad-sultan-aa4925219/" target="_blank">linkedIn Profile</a></h4>
            <h4> <a href="https://github.com/saadsultan482" target="_blank">GitHub Profile</a></h4>
        </div>
    </div>


    <script>
        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById('displayTime');
        let timer = null;

        function stopwatch() {

            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++; 
                }

            }

            let h = hours < 10 ? '0' + hours : hours;
            let m = minutes < 10 ? '0' + minutes : minutes;
            let s = seconds < 10 ? '0' + seconds : seconds;

            displayTime.innerHTML = h + ':' + m + ':' + s;

        }

        function watchStart() {
            if (timer!==null) {
                clearInterval(timer);
            }
            timer= setInterval (stopwatch,1000); 
        }

        function watchStop() {

            clearInterval(timer);
        }
        function watchReset() {

            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = '00:00:00';
        }



    </script>
</body>

</html>
